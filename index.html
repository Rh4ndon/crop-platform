<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Production Platform - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --light-green: #7CB342;
          --green: #4CAF50;
          --dark-green: #388E3C;
          --yellow: #FFD54F;
          --orange: #FFA000;
        }
        body {
            background: linear-gradient(135deg, var(--light-green), var(--green), var(--dark-green));
            height: 100vh;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
        }
        .btn-login {
            background: linear-gradient(to right, var(--green), var(--yellow));
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: linear-gradient(to right, var(--dark-green), var(--orange));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: var(--yellow);
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }
        .text-accent {
            color: var(--orange);
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="view/assets/logo.png" alt="Logo" height="80" class="mb-3">
                            <h2 class="fw-bold" style="color: var(--dark-green);">Vegetable Production Platform</h2>
                            <p class="text-muted">Access your account</p>
                        </div>
                        <form method="POST" action="controllers/login.php">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control"  id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <button type="submit" name="login" class="btn btn-login w-100 py-2">Login</button>

                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check sessionStorage for user data
        if (sessionStorage.getItem('id') && sessionStorage.getItem('role') && sessionStorage.getItem('is_logged_in')) {
            // Redirect to dashboard based on role
            const role = sessionStorage.getItem('role');
            if (role === 'admin') {
                window.location.href = 'view/admin/dashboard.html';
            } else if (role === 'farmer') {
                window.location.href = 'view/farmer/dashboard.html';
            }
        }
        // Show alert
        function showAlert(message, type = 'success') {
            // Remove existing alert if any
            let existingAlert = document.querySelector('.floating-alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create the alert element
            let alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show floating-alert`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `
                <strong>${type === 'success' ? 'Success!' : type === 'warning' ? 'Warning!' : 'Error!'}</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            // Apply floating styles
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '1050';

            // Append to body
            document.body.appendChild(alertDiv);

            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        //show alert on successful logout or index.php?msg=You have been logged out successfully
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('msg')) {
            let message = urlParams.get('msg');
            let type = 'success';
            showAlert(message, type);
        }
        if (urlParams.has('error')) {
            let message = urlParams.get('error');
            let type = 'danger';
            showAlert(message, type);
        }
        if (urlParams.has('warning')) {
            let message = urlParams.get('warning');
            let type = 'warning';
            showAlert(message, type);
        }

        
        if (window.location.search) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
            
    </script>
  
</body>
</html>
