                            <script>
                                document.getElementById('add-crop-form').addEventListener('submit', function(event) {
                                   
                                    event.preventDefault(); // Prevent default form submission
                                    const form = event.target;
                                    const formData = new FormData(form);
                                    const submitBtn = form.querySelector('button[type="submit"]');
                                    const originalBtnText = submitBtn.innerHTML;

                                    submitBtn.disabled = true; // Disable the button to prevent multiple submissions
                                    submitBtn.innerHTML = '<i class="bi bi-arrow-repeat me-1"></i> Processing...';
                                    fetch('../../../controllers/admin/add-crop.php', {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.success) {
                                           showAlert('Crop added successfully!', 'success');
                                            // Optionally, redirect or reset the form
                                            form.reset();
                                            submitBtn.disabled = false;
                                        } else {
                                            showAlert('Error adding crop: ' + data.error, 'danger');
                                            form.reset();
                                            submitBtn.disabled = false;
                                        }
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
                                        showAlert('An error occurred while adding the crop.', 'danger');
                                        submitBtn.disabled = false;
                                    });
                                });

                            </script>
