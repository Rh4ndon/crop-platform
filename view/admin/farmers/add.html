<body>
    <div class="container-fluid">

            <!-- Sidebar -->

                    <img src="../../logo.png" alt="Logo" height="50">
                </div>
                <ul class="nav flex-column px-3">

                   <li class="nav-item mt-4">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">

                        </a>
                    </li>

                    <!-- Logout Confirmation Modal -->
                    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">

            <!-- Main Content -->
            <div class="col-md-10 ms-sm-auto px-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light-green">
                    <div class="container-fluid">
                        <span class="navbar-brand">Add New Farmer</span>
                        <div class="d-flex align-items-center">
                            <span class="me-3" id="welcome-admin">Admin</span>
                            <script>
                                const firstName = sessionStorage.getItem('first_name');
                                const lastName = sessionStorage.getItem('last_name');
                                if (firstName && lastName) {
                                    document.getElementById('welcome-admin').textContent = `${firstName} ${lastName}`;
                                }
                            </script>
                            <img src="https://www.pngmart.com/files/21/Admin-Profile-Vector-PNG-Clipart.png" style="max-width: 50px;" class="rounded-circle" alt="Profile">
                        </div>
                    </div>
                </nav>
                
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 col-md-9">
                            <div class="card shadow-sm border-0 card-accent">
                                <div class="card-header card-header-gradient d-flex align-items-center">
                                    <i class="bi bi-person-plus-fill card-icon me-2"></i>
                                    <span class="fs-5 fw-semibold">Add New Farmer</span>
                                </div>
                                <div class="card-body px-4 py-4">
                                    <form id="add-farmer-form" enctype="multipart/form-data">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Enter first name">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Enter last name">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="e.g. 0712345678">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="gender" class="form-label">Gender</label>
                                                <select class="form-select" id="gender" name="gender">
                                                    <option value="">Select gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="address" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                                            </div>
                                        </div>
                                        <div id="farmer-alert" class="mt-3"></div>
                                        <div class="d-flex justify-content-end mt-4">
                                            <button type="submit" class="btn btn-primary px-4">
                                                <i class="bi bi-plus-circle me-1"></i> Add Farmer
                                            </button>
                                        </div>
                                    </form>
                                    <script>
                                        document.getElementById('add-farmer-form').addEventListener('submit', function(e) {
                                            e.preventDefault();
                                            const form = e.target;
                                            const formData = new FormData(form);
                                            const alertBox = document.getElementById('farmer-alert');
                                            const submitBtn = form.querySelector('button[type="submit"]');
                                            const originalBtnText = submitBtn.innerHTML;
                                            
                                            alertBox.innerHTML = '';
                                            
                                            // Show loading state
                                            submitBtn.disabled = true;
                                            submitBtn.innerHTML = '<i class="bi bi-arrow-repeat me-1"></i> Processing...';
                                            
                                            fetch('../../../controllers/admin/add-farmer.php', {
                                                method: 'POST',
                                                body: formData
                                            })
                                            .then(res => {
                                                if (!res.ok) {
                                                    throw new Error('Network response was not ok');
                                                }
                                                return res.json();
                                            })
                                            .then(data => {
                                                if (data.success) {
                                                    alertBox.innerHTML = '<div class="alert alert-success">Farmer added successfully!</div>';
                                                    form.reset();
                                                } else {
                                                    alertBox.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Failed to add farmer.') + '</div>';
                                                }
                                            })
                                            .catch((error) => {
                                                console.error('Error:', error);
                                                alertBox.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                                            })
                                            .finally(() => {
                                                // Restore button state
                                                submitBtn.disabled = false;
                                                submitBtn.innerHTML = originalBtnText;
                                            });
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
